[pytest]
minversion = 6.0
addopts = -ra -q --asyncio-mode=auto
testpaths = tests
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (real components, slower)
    adhoc: Ad-hoc/manual tests for exploration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function